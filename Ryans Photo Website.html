<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Photography Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            margin: 0 0 20px 0;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ryan's Photography Page</h1>
    </header>
    <main>
        <section>
            <p>Hello. This is my photography page with pictures that I took over the years.</p>
            <p>(Not a professional, took these just for fun)</p>
        </section>
        <section class="gallery">
            <h2>My Images</h2>
            <img src="20210402042519_IMG_1579.JPG" alt="A beautiful scenery" width="600" height="400" title="Hover text">
            <img src="20210402020911_IMG_1577.JPG" alt="A beautiful scenery" width="600" height="400" title="Hover text">
            <img src="20210323023803_IMG_1553.JPG" alt="A beautiful scenery" width="600" height="400" title="Hover text">
        </section>
    </main>
    <footer>
        <h2>Thank you for viewing</h2>
    </footer>
</body>
</html>
